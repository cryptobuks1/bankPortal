<p-panel header="A list of Banks" *ngIf="dataLoadedState">

  <input type="text" p-input [(ngModel)]="textFilter"> : {{textFilter}}
  <p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Select a City" optionLabel="name"></p-dropdown>

  <input [(ngModel)]="listFilter" type="text" class="form-control" id="filterInput" placeholder="Type to filter">


  <p-table [value]="banks" [paginator]="true" [rowsPerPageOptions]="[10,20,30]">
    <ng-template pTemplate="header">
      <tr>
        <th>NAME</th>
        <th>IFSC</th>
        <!-- <th>BANK ID</th> -->
        <th>BRANCH</th>
        <th>CITY</th>
        <th>STATE</th>
        <th>ADDRESS</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" *ngFor="let banks of filteredBanks">
      <tr>
        <td>{{banks.bank_name}}</td>
        <td>{{banks.ifsc}}</td>
        <!-- <td>{{banks.bank_id}}</td> -->
        <td>{{banks.branch}}</td>
        <td>{{banks.city}}</td>
        <td>{{banks.state}}</td>
        <td>{{banks.address}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>

<p-progressSpinner *ngIf=!dataLoadedState></p-progressSpinner>


<app-testing></app-testing>
